<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyd.MoopDemo.PmsWeb</title>

    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Lyd.MoopDemo.PmsWeb</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">QL Hồ sơ khách</a></li>
                <li><a href="/">QL Đơn đặt phòng</a></li>
                <li><a href="/">QL checkin/checkout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <h1>Danh sách khách</h1>
    <form class="form-inline" method="get" action="/search">
    <fieldset>
        <legend>Tìm kiếm</legend>
        <label>Tên</label>
        <input class="form-control" type="text" name="searchKey" required th:value="${searchKey}" />
        <input type="submit" class="btn btn-primary" value="Tìm kiếm" />
    </fieldset>

    </form>

    <form class="form-inline" method="post" action="/guest">
    <fieldset>
        <legend>Thêm</legend>
        <label>Tên</label>
        <input class="form-control" type="text" required name="name" value="" />
        <label>Địa chỉ</label>
        <input class="form-control" type="text" required name="address" value="" />
        <label>Phone</label>
        <input class="form-control" type="text" required name="phone" value="" />
        <label>Giới tính</label>
        <select class="form-control" name="gender">
            <option value="0">Nam</option>
            <option value="1">Nu</option>
        </select>
        <input type="submit" class="btn btn-primary" value="Lưu" />
    </fieldset>


    </form>
    <br/>
    <table class="table table-bordered table-stripped">
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="guest : ${guests}">
                <tr>
                    <td th:text="${guest.getGuestCode()}">...</td>
                    <td th:text="${guest.getGuestName()}">...</td>
                </tr>
            </th:block>
        </tbody>

    </table>
    <hr />
    <footer>
        <p>&copy; 2018 - Lyd.MoopDemo.PmsWeb</p>
    </footer>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>

</body>
</html>
